          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M16 6V22" 
          stroke="#39FF14" 
          stroke-width="2"
          stroke-linecap="round"/>
    <path d="M12 14L14 16L20 10" 
          stroke="#39FF14" 
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg> 