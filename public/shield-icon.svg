        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Shield inner details -->
  <path d="M16 6V22" 
        stroke="#39FF14" 
        stroke-width="2"
        stroke-linecap="round"/>
  
  <!-- Shield checkmark -->
  <path d="M12 14L14 16L20 10" 
