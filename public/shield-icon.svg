      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <!-- Apply glow to all paths -->
  <g filter="url(#glow)">
    <path d="M16 2L4 6V14C4 20.6274 9.37258 26 16 26C22.6274 26 28 20.6274 28 14V6L16 2Z" 
          fill="none" 
          stroke="#39FF14" 
